{% if logged_in %}
	Hello <em> {{ user }}</em>! <a href="{% url 'gproject:login' %}">sign out</a>
	{% if is_author %}
		<form action="{% url 'gproject:edit_question' question.id %}" method="post"
		    {% csrf_token %}
		    {{ form }}
		    <input type="submit" value="Submit" />
		</form>
	<a href="{% url 'gproject:upload' %}">upload</a>
	{% else %}
		Did you make this question? No, so you can't edit. 
	{% endif %}
{% else %}
	'Did you sign? If you didn't you need to be signed in to edit a question. So do it! <a href="{% url 'gproject:login' %}"> sign in? </a>
{% endif %}
<a href="{% url 'gproject:index' %}">home</a>
